
<!DOCTYPE html>

<body>

<div id="preloader">
    <h1> WELCOME TO GOAL'S GYM </h1>
    <h2>Loading...</h2>
    <img src="images/preloader-background.jpg">
</div>

<div class="wrapper">

    <ul id="menu">
        <li><a href="index.html"> Home </a></li>
        <li><a href="exercises.html"> Exercises </a></li>
        <li><a href="calculators.html"> Calculators </a></li>
        <li><a href="#"> Progress </a></li>
        <li><a href="#"> Account </a></li>
    </ul>

    <div class="content-container">

        <div id="lean-mass">
            <h1> Lean Body Mass Calc </h1>

            <h2> Weight (lbs) </h2>
            <input id=weight type=number inputmode="numeric" pattern="[0-9]*" value=150 onchange=lm()>
            <h2> Body Fat Percantage (%):</h2>
            <input id=percent type=number inputmode="numeric" pattern="[0-9]*" value=18 onchange=lm()>
            <output></output>

            <h3><a href="calculators.html"> < back </a></h3>
        </div>

    </div><!-- Content Container end -->
</div><!-- Wrapper End Tag -->

<script>
    jQuery(document).ready(function($) {
        $(window).load(function(){
            $('#preloader').stop().animate({top:1000}, 800);
        });
    });
</script>

<script>
    $('.js div#preloader h2').addClass('animated flash infinte');
</script>

<script>
    $('#menu').slicknav({
        label: "",
        'brand': "GOAL'S GYM",
        easingOpen:	"swing",
        easingClose: "swing"
    })
</script>

<script>
    function lm(){
        var weight = document.getElementById('weight').value;
        var percent = document.getElementById('percent').value,
                output = document.querySelector('output'),
                formula = ~~(weight*((100-percent)/100)),
                category = ''

        output.innerHTML = '<h4 style="font-size: 2.5em; margin-left: 24%">= '+formula+'</h4>'
    }
    lm()
</script>

</body>


</html>
